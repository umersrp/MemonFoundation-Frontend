name: Deploy Frontend to EC2 with Docker (Main Only)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      
      - name: Deploy React Frontend to EC2 with Docker
        env:
          EC2_HOST_MAIN: ${{ secrets.EC2_HOST_MAIN }}
        run: |
          echo "Connecting to EC2 and deploying MemonFoundation-Frontend with Docker..."
          ssh -o StrictHostKeyChecking=no ec2-user@$EC2_HOST_MAIN << 'EOF'
            set -ex
            echo "Navigating to frontend directory..."
            cd /repos/MemonFoundation-Frontend
            
            echo "Pulling latest changes..."
            git remote set-url origin git@github.com:umersrp/MemonFoundation-Frontend.git
            git fetch origin
            git reset --hard origin/main
            
            echo "Stopping and removing existing container..."
            docker-compose down || true
            docker rm -f memonfrontend || true
            
            echo "Building Docker image..."
            docker-compose build --no-cache
            
            echo "Starting Docker container..."
            docker-compose up -d
            
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "Checking container status..."
            docker ps | grep memonfrontend
            
            echo "âœ… Frontend deployment with Docker completed successfully!"
          EOF
